<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript REPL Example</title>
    <!-- Include PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>PyScript REPL Example</h1>

    <!-- Embed a Python REPL (Read-Eval-Print Loop) with id and autogenerate attribute -->
    <py-repl id="my-repl" autogenerate="true"></py-repl>
</body>
</html>
